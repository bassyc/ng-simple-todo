<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>TODO List</title>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/bootstrap-theme.css" rel="stylesheet"/>

    <script src="../scripts/angular.js"></script>

    <script>
       var model = {
        user: "Jignesh",
        items:[
          {
            action: "Buy Flowers", done: false
          },
          {
              action: "Get Shoes", done: false
          },
          {
              action: "Collect Tickets", done: false
          }
        ]
       };

       var todoApp = angular.module("todoApp", []);

       todoApp.controller("ToDoController", function($scope) {
          $scope.todo = model;

          $scope.incompleteCount = function() {
            var count = 0;
            angular.forEach($scope.todo.items, function(item) {
              if (!item.done) { count++ };
            });
            return count;
          }

          /*
            Below we have defined a behavior warningLevel, which depends on
            another behavior incompleteCount.

            This one selects a CSS class based on the number of incomplete
            items in the TODO list.
          */
          $scope.warningLevel = function() {
            return $scope.incompleteCount() < 3 ? "label-success" : "label-warning"
          }
       });
    </script>
</head>
<body ng-controller="ToDoController">
    <div class="page-header">
        <h1>
            {{todo.user}}'s To Do List
            <!--
                The new behavior warningLevel is applied using the ng-class
                directive.

                The ng-class directive applies the CSS class returned by the
                behavior which has the effect of changing the color of the
                label in the HTML document.

                Also note that this <span> element has two directives, each
                of which relies on a different behavior.Thus we can combine
                behaviors and directives freely to get the effect we require
                in an application.
             -->
            <span class="label label-default" ng-hide="incompleteCount() == 0"
                                              ng-class="warningLevel()">
                {{incompleteCount()}}
            </span>
         </h1>
    </div>

    <div class="panel">
        <div class="input-group">
            <input class="form-control"/>
            <span class="input-group-btn">
                <button class="btn btn-default">Add</button>
            </span>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Done</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="item in todo.items">
                    <td>{{item.action}}</td>
                    <td>
                        <input type="checkbox" ng-model="item.done" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
